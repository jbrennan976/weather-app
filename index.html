<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <form id="myForm">
                <div class="city-input">
                    <label for="city">Enter a city name:</label>
                    <input type="text" id="city" name="city" minlength="1" maxlength="168" placeholder="e.g. London" pattern="[A-Za-z ]+" required >
                </div>
                <div class="city-submit">
                    <button type="submit">Search</button>
                </div>
            </form>
        </section>
        <section class="weather-results">
        
        </section>

    </main>
    <script src="./index.js"></script>
</body>
</html>
